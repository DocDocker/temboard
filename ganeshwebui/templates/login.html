{% extends base2.html %}

{% block title %}[{{ ganeshd_host }}] - Login{% end %}

{% block content %}
<div class="row">
	<div class="col-md-8">
		<h1><i class="fa fa-user fa-fw"></i> Login</h1>
	</div>
	<div class="col-md-4"></div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-2">
		<div class="panel panel-default" id="panelLogin">
			<div class="panel-heading">
				Please sign in ({{ganeshd_host}}:{{ganeshd_port}}):
			</div>
			<div class="panel-body">
				{% try %}{% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div>{% end %}{% except %}{% end %}
				<form role="form" action="login" method="post">
					<fieldset>
						<div class="form-group">
							<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" autofocus>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me">Remember Me
							</label>
						</div>
						<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
{% end %}
