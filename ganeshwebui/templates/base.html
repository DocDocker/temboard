<html>
	<head>
		<title>{% block title %} {% end %}</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap -->
    	<link href="/css/bootstrap.min.css" rel="stylesheet">
    	<link href="/css/ganeshwebui.css" rel="stylesheet">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ganesh</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li id="liNavLogin"><a href="login">Login <span class="sr-only" id="srLogin"></span></a></li>
						<li id="liNavDashboard"><a href="dashboard">Dashboard <span class="sr-only" id="srNavDashboard"></span></a></li>
					</ul>
		
					<div class="nav navbar-nav navbar-right">
					<form class="form-inline navbar-form navbar-left" id="formChangeServer"  role="server">
						<label class="sr-only" for="selectServer">Server</label>
        				<div class="input-group">
        					<div class="input-group-addon">Server</div>
							<select class="form-control" id="selectServer">{% for server in servers %}<option value="/server/{{server['host']}}/{{server['port']}}/{{current_page}}"{% if ganeshd_host == server['host'] and ganeshd_port == server['port'] %} selected="selected" {% end %}>{{server['hostname']}} ({{server['host']}}:{{server['port']}})</option>{% end %}</select>
						</div>
        				<button type="submit" class="btn btn-primary" id="buttonChangeServer">Change</button>
      				</form>
					</div>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<script>
		$('#formChangeServer').on('submit', function(event) {
			event.preventDefault();
			window.location.replace($('#selectServer').find(':selected').attr('value'));
		});
		</script>

	{% block content %} {% end %}
	</body>
</html>
