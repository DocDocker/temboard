<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %} {% end %}</title>
  <!-- Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Timeline CSS -->
  <link href="/css/timeline.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
  <![endif]-->
  <!-- DataTables CSS -->
  <link href="/css/dataTables.bootstrap.min.css" rel="stylesheet">
  <!-- Multiselect -->
  <link href="/css/bootstrap-multiselect.css" rel="stylesheet">
  <!-- temBoard UI CSS -->
  <link href="/css/temboard.css" rel="stylesheet">
  <!-- CodeMirror -->
  <script src="/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
  <script src="/codemirror/mode/javascript/javascript.js"></script>
  <script src="/codemirror/addon/selection/active-line.js"></script>
  <style type="text/css">
    .CodeMirror {
      border: 1px solid #eee;
      height: auto;
      font-size: 12px;
    }
  </style>
  <!-- Toggle -->
  <link href="/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!-- Datetime Picker -->
  <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <!-- Tags Input -->
  <link href="/css/bootstrap-tagsinput.css" rel="stylesheet">
  <!-- Typeahead for tags input -->
  <link href="/css/bootstrap-tagsinput-typeahead.css" rel="stylesheet">
</head>
<body>
  <div id="modalError" /></div>
  <div id="wrapper">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/js/sb-admin-2.js"></script>
    {% if nav %}
    <!-- Navigation -->
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/home">
            <img id="logo" src="/images/temboard-150x32-w.png" />
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% try %}
          {% if role.is_admin %}
          <li>
            <a href="/manage/instances"><i class="fa fa-wrench fa-fw"></i> Manage</a>
          </li>
          {% end %}
          {% except %}
          {% end %}
          <li class="divider-vertical"></li>
          <li>
            <a href="/logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
    {% end %}
    {% block content %} {% end %}
  </div>
  <script>
  // Popover activation
  $(document).ready(function() {
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  });
  </script>
</body>
</html>
